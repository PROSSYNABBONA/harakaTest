<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - FieldEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #007bff;
      color: #fff;
      padding: 1rem;
      min-height: 100vh;
    }
    .sidebar h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .sidebar .nav-link {
      color: #fff;
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    .sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .sidebar .nav-link i {
      margin-right: 0.75rem;
    }
    .main-content {
      flex: 1;
      padding: 2rem;
    }
    .main-content h1 {
      color: #007bff;
      margin-bottom: 1.5rem;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Side Panel</h2>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadPage('installation.html')">
          <i class="bi bi-tools"></i> Installation
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadPage('PM.html')">
          <i class="bi bi-gear"></i> Preventive Maintenance
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadPage('support.html')">
          <i class="bi bi-headset"></i> Support & Fault Resolution
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadPage('survey.html')">
          <i class="bi bi-binoculars"></i> Site Survey & Upgrades
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Dashboard</h1>
    <iframe id="content-frame" src="installation.html"></iframe>
  </div>

  <script>
    // Function to load pages into the iframe
    function loadPage(page) {
      document.getElementById("content-frame").src = page;
    }
  </script>
</body>
</html>
