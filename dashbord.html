<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - FieldEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #007bff;
      color: #fff;
      padding: 1rem;
      min-height: 100vh;
      transition: transform 0.3s ease;
      position: fixed;
      z-index: 1000;
    }
    .sidebar h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .sidebar .nav-link {
      color: #fff;
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    .sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .sidebar .nav-link i {
      margin-right: 0.75rem;
    }
    .main-content {
      flex: 1;
      padding: 2rem;
      transition: margin-left 0.3s ease;
      margin-left: 250px; /* Default margin to accommodate sidebar */
    }
    .main-content h1 {
      color: #007bff;
      margin-bottom: 1.5rem;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
      border-radius: 10px;
    }
    .toggle-btn {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
      }
      .toggle-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Toggle Button for Mobile -->
  <button class="toggle-btn" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Side Panel</h2>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="handleTabClick('installation.html')">
          <i class="bi bi-tools"></i> Installation
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="handleTabClick('PM.html')">
          <i class="bi bi-gear"></i> Preventive Maintenance
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="handleTabClick('support.html')">
          <i class="bi bi-headset"></i> Support & Fault Resolution
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="handleTabClick('survey.html')">
          <i class="bi bi-binoculars"></i> Site Survey & Upgrades
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <iframe id="content-frame" src="installation.html"></iframe>
  </div>

  <script>
    // Function to load pages into the iframe
    function loadPage(page) {
      document.getElementById("content-frame").src = page;
    }

    // Function to handle tab clicks
    function handleTabClick(page) {
      loadPage(page); // Load the selected page
      if (window.innerWidth <= 768) {
        toggleSidebar(); // Hide the sidebar on smaller screens
      }
    }

    // Function to toggle the sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }

    // Close sidebar when clicking outside on smaller screens
    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.querySelector(".toggle-btn");
      if (window.innerWidth <= 768 && !sidebar.contains(event.target) && !toggleBtn.contains(event.target)) {
        sidebar.classList.remove("active");
      }
    });
  </script>
</body>
</html>
